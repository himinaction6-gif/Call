      background: #2f80ed;

      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(47,128,237,0.4);
    }
    .call-btn:hover {
      background: #1c5bbf;
      box-shadow: 0 6px 18px rgba(47,128,237,0.6);
